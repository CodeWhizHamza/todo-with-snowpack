          <li data-filter="uncompleted" class="menu__item">uncompleted</li>
        </ul>
      </header>
      <button class="add-todo-button modal-open" data-target="#addModal">
        <img src="/img/plus.svg" alt="Add" />

      </section>
    </main>

    <!-- Add Modal -->
    <section class="modal hidden" id="addModal">
      <form class="todo-form modal-content add-form">
        <button
          type="button"
          class="modal-close modal-cross"
          data-target="#addModal"
        >
          &times;
        </button>
        <h2 class="todo-form__heading">Add Item</h2>
        <div class="todo-form__content">
          <textarea
            name="todo-text"
            type="text"
            class="todo-form__input"
            placeholder="Add new todo"
          ></textarea>
          <p class="todo-form__message"></p>
          <button
            type="submit"
            class="todo-form__button"
            data-target="#addModal"
          >
            <img src="/img/plus.svg" /> Add item
          </button>
        </div>
      </form>
    </section>

    <!-- Edit modal -->
    <section class="modal hidden" id="editModal">
      <form class="todo-form modal-content edit-form">
        <button
          type="button"
          class="modal-close modal-cross"
          data-target="#editModal"
        >
          &times;
        </button>
        <h2 class="todo-form__heading">Edit Item</h2>
        <div class="todo-form__content">
          <textarea
            name="todo-text"
            type="text"
            class="todo-form__input"
            placeholder="Add new todo"
          ></textarea>
          <p class="todo-form__message"></p>
          <button
            type="submit"
            class="todo-form__button"
            data-target="#editModal"
          >
            <img src="/img/plus.svg" /> Update item
          </button>
        </div>
      </form>
    </section>

    <!-- Item modal -->
    <section class="modal hidden" id="itemModal">
      <article class="item modal-content">
        <button
          type="button"
          class="modal-close modal-cross"
          data-target="#itemModal"
        >
          &times;
        </button>

        <div class="item__content">
          <h2 class="item__heading">
            <div class="todo-item__checkbox">
              <input
                data-id="1"
                type="checkbox"
                id="checkbox-1"
                class="todo-item__checkbox-input"
              />
              <label for="checkbox-1" class="custom"></label>
            </div>
            Mark as done
          </h2>
          <p class="item__text"></p>
          <div class="todo-item__buttons" style="justify-content: start">
            <button data-id="1" class="todo-item__button" data-type="edit">
              <img src="/img/edit.svg" alt="Edit" />
            </button>
            <button data-id="1" class="todo-item__button" data-type="delete">
              <img src="/img/delete.svg" alt="Delete" />
            </button>
          </div>
        </div>
      </article>
    </section>
  </body>
